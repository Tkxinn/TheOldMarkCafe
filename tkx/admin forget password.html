<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f1e9;
    }
    
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #6d4c41;
    }
    
    .form-group {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    
    .form-group label {
      display: block;
      margin-right: 10px;
      color: #6d4c41;
    }
    
    .form-group input {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    
    .form-group input[type="submit"] {
      background-color: #6d4c41;
      border: none;
      color: #ffffff;
      cursor: pointer;
    }
    
    .form-group input[type="submit"]:hover {
      background-color: #5d4037;
    }
    
    .back-link {
      text-align: center;
      margin-top: 10px;
    }
    
    .back-link a {
      color: #6d4c41;
      text-decoration: none;
    }
    
    .error {
      color: red;
    }
    
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <link rel="stylesheet" href="menu button.css">
  <nav>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Menu List</a></li>
      <li><a href="#">Category</a></li>
      <li><a href="#">Order</a></li>
      <li><a href="#">Booking</a></li>
      <li><a href="#">Customer</a></li>
      <li><a href="#">Staff</a></li>
      <li><a href="#">Sales Report</a></li>
      <li class="user-dropdown">
        <img src="png/user menu.png" alt="User" class="user-icon">
        <div class="dropdown-content">
          <a href="#">Login</a>
          <a href="#">Logout</a>
        </div>
      </li>
    </ul>
  </nav>
  
  <div class="container">
    <h2>Forgot Password</h2>
    <form>
      <div class="form-group">
        <label for="admin-id">
            <img src="png/user.jpg" alt="User Logo" width="30" height="30">
        </label>
        <input type="text" placeholder="Enter your admin ID" id="admin-id" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Reset Password">
      </div>
    </form>
    <div class="back-link">
      <a href="admin login.html">Back to Login</a>
    </div>
  </div>
</body>
</html>
